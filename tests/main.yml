---
# Tasks for testing role

- name: Run idempotence test
  hosts: localhost
  roles:
    - role: amtega.docker_presets
    - role: amtega.docker_sandbox
      vars:
        docker_sandbox_state: started
  tags:
    - sandbox

- name: Test environment role
  hosts: docker_sandbox_containers
  vars:
    environment_config:
      TEST_VARIABLE_1: "value 1"
      TEST_VARIABLE_2: "value 2"
  roles:
    - amtega.environment
  tasks:
    - name: Get testing environment variables
      shell: >-
        source /etc/environment ; echo $TEST_VARIABLE_1 ; echo $TEST_VARIABLE_2
      args:
        executable: /bin/bash
      changed_when: false
      register: get_testing_variables_result

    - name: Verify testing environment variables
      assert:
        that:
          - get_testing_variables_result.stdout_lines[0] == "value 1"
          - get_testing_variables_result.stdout_lines[1] == "value 2"
  tags:
    - idempotence

- name: Cleanup docker docker sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      vars:
        docker_sandbox_state: absent
  tags:
    - cleanup
    - sandbox
