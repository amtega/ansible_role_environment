---

- name: bring up docker containers
  hosts: localhost
  gather_facts: false
  connection: local
  tasks:
  - docker_container:
      name: ansible-test-role
      image: centos:7
      state: started
      recreate: yes
      pull: yes
      restart_policy: on-failure
      restart_retries: 3
