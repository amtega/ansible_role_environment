---
# Tasks for tesing role

- name: bring up docker containers
  hosts: localhost
  gather_facts: false
  connection: local
  roles:
    - docker_role_tester

- name: test the role
  hosts: docker_role_tester_containers
  vars:
    environment_config:
      LC_ALL: C
      LANG: en_US.UTF-8
  roles:
    - environment

- name: bring down docker containers
  hosts: localhost
  gather_facts: false
  connection: local
  roles:
    - { role: docker_role_tester, container_state: absent }
