---
# Tasks for tesing role

- name: test environment role
  hosts: docker_role_tester_containers
  vars:
      environment_config:
        TEST_VARIABLE_1: "value 1"
        TEST_VARIABLE_2: "value 2"
  roles:
    - docker_role_tester
    - environment

- name: apply again role to docker containers
  hosts: docker_role_tester_containers
  vars:
      environment_config:
        TEST_VARIABLE_1: "value 1"
        TEST_VARIABLE_2: "value 2"
  roles:
    - name: environment

- name: cleanup
  hosts: localhost
  roles:
    - role: docker_role_tester
      docker_role_tester_cleanup: true
